<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="../styles/profilestyle.css">

</head>
<body>
<header class="header">
    <div class="header_container">
        <div class="header_inner">
            <a href="mainmenu.html">
                <div class="header_logo"></div></a>
            <div class="header_title">Профиль</div>
            <div class="header_profile">
                <div class="header_balance">Баланс: 500$</div>
                <div class="header_separator"></div>
                <a href="./profile.html">
                    <div class="header_avatar"></div></a>
            </div>
        </div>
    </div>
</header>

<div class="central_separator"></div>

<div class="main_body">
    <div class="main_container">
        <div class="profile_list">
            <div class="profile_avatar"></div>
            <div class="download_avatar">
                <form method="post" enctype="multipart/form-data">
                    <label class="download_avatar_label">
                        <input type="file" name="file">
                        <span>Выберите аватар</span>
                    </label>
                </form>
            </div>
            <div class="profile_about">
                <label>
                    <textarea placeholder="О себе"></textarea>
                </label>
            </div>
            <div class="submit_about">
                <form method="post" enctype="multipart/form-data">
                    <label class="submit_about_label">
                        <input type="submit" value="" name="file">
                        <span>Сохранить</span>
                    </label>
                </form>
            </div>
        </div>
        <div class="main_separator"></div>
        <div class="trade_history">
            <div class="history_title">История торговли</div>
            <div class="history"></div>
        </div>
    </div>
</div>
</body>
</html>
